<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Simulator - Coming Soon!</title>
    <meta name="description" content="Get ready to brew, bake, and build your dream cafe! Cafe Simulator is coming soon. Stay updated on development and release.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right bottom, #8e44ad, #3498db); /* Mor ve mavi tonlarında hoş bir geçiş */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Kenar boşluklarından taşmayı önler */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Hafif şeffaf siyah arka plan */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            box-sizing: border-box; /* Padding'in genişliğe dahil olmasını sağlar */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #f39c12; /* Canlı turuncu buton */
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #e67e22; /* Turuncunun koyu tonu */
            transform: translateY(-3px);
        }
        .social-links a {
            color: #fff;
            font-size: 1.8em;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #f39c12; /* Turuncuya döner */
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
                margin: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
            .button {
                display: block; /* Küçük ekranlarda butonları alt alta getir */
                width: calc(100% - 20px); /* Paddingi dikkate alarak tam genişlik */
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cafe Simulator</h1>
        <p>
            Get ready to brew, bake, and build your dream cafe! <br>
            <strong>Cafe Simulator</strong> is currently in development and will be arriving soon.
        </p>
        <p>
            Follow our progress and be the first to know when the doors open!
        </p>
        <div>
            <a href="mailto:info@cafesimulator.com" class="button">Contact Us</a>
            <a href="#" class="button">Join Our Newsletter</a> </div>
        <div class="social-links" style="margin-top: 30px;">
            <a href="https://twitter.com/YourGameTwitter" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.gg/YourDiscordServer" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/YourGameYoutube" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
        </div>
        <footer>
            &copy; 2025 Cafe Simulator. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
